<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="3" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 50px;
      }
      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the correct page...</p>

    <script type="text/javascript">
      // Custom redirect script for GitHub Pages single-page apps
      (function() {
        var currentLocation = window.location;
        // This will fix the 404 issue by using the correct URL format
        var redirectUrl = currentLocation.protocol + '//' + currentLocation.hostname +
          (currentLocation.port ? ':' + currentLocation.port : '') + '/#' + currentLocation.pathname;

        // Use the history.replaceState to avoid leaving a history entry
        window.history.replaceState(null, null, currentLocation.pathname);
        // Redirect to the correct location with the hash
        window.location.replace(redirectUrl);
      })();
    </script>
  </body>
</html>
